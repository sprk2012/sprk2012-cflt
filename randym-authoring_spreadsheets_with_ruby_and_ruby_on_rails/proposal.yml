abstract:
  en: |-
    This presentation will explain why you should be using axlsx instead of CSV for your client reporting as well as showing some code examples of how it can be done. 
    I'll be introducing [axlsx](https://github.com/randym/axlsx).
    It is a new gem that lets Ruby and Ruby on Rails developers generate ECMA-376 standard compliant OOXML (xlsx) documents with charts, images, conditional formatting, custom styles, 
    as well as interoperability with other spreadsheet programs like Numbers, LibraOffice, and Google Spreadsheet.
  ja: |-
    このLTでは、顧客レポートにCSVではなくAxlsxを用いるべき理由を、いくつかのコーディング例と共に説明します。
    [axlsx](https://github.com/randym/axlsx) は、RubyとRailsを使う開発者向けのECMA-376に準拠したOOXML(xlsx)生成ツールで、
    グラフや画像・条件付き書式・カスタム書式やスタイルなどをサポートしています。さらに、NumbersやLibreOfficeやGoogle Spreadsheetでも開くすることができます。
